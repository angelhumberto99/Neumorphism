<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>O'Clock</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='../css/styles.css'>
        <script defer src='script.js'></script>
    </head>
    <body>
        <header>
            <h1>O'Clock</h1>
        </header>
        <div class="clock-container">
            <!--clock view-->
            <div class="time-h t12">12</div>
            <div class="time-h t1">|</div>
            <div class="time-h t2">|</div>
            <div class="time-h t3">3</div>
            <div class="time-h t4">|</div>
            <div class="time-h t5">|</div>
            <div class="time-h t6">9</div>
            <div class="time-h t7">|</div>
            <div class="time-h t8">|</div>
            <div class="time-h t9">9</div>
            <div class="time-h t10">|</div>
            <div class="time-h t11">|</div>
            <!--clock hands view-->
            <div class="hand hour-hand" hour></div>
            <div class="hand minute-hand" minute></div>
            <div class="hand second-hand" second></div>
        </div>
    </body>
</html>
